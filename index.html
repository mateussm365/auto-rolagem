<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <nav>
    <p id="Menu">Menu</p>
    <button class="oculto" onclick="rolagem('init')">Início</button>
    <button class="oculto" onclick="rolagem('sec1')">Seção 1</button>
    <button class="oculto" onclick="rolagem('sec2')">Seção 2</button>
    <button class="oculto" onclick="rolagem('contato')">Contatos</button>
  </nav>

  <main>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="IMG/Eggzy.gif" alt="Eggzy girando">
          </div>
          <div class="item">
            <img src="IMG/Pollux.jpg" alt="Pollux contando seu dinheiro">
          </div>
          <div class="item">
            <img src="IMG/Primus.jpg" alt="Primus em frente a servidores">
          </div>
          <div class="item">
            <img src="IMG/Thais.jpg" alt="Thais segurando uma placa">
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
      </div>
    </div>
    <div id="init"><br>
      <h1>Página inicial</h1>
      <p>Texto sobre algo legal</p>
    </div>
    <div id="sec1"><br>
      <h2>Primeira seção do site</h2>
      <p>Aqui tem alguma coisa descrevendo o site em questão</p>
    </div>
    <div id="sec2"><br>
      <h2>Segunda seção do site</h2>
      <p>Aqui vem uma galeria de imagens</p>
      <div id="grid_imagens">
        <div class="image-container">
          <h3>Pollux</h3>
          <div class="fundo_img" onmouseover="func_overlay(this,0)">
            <img src="IMG/Pollux.jpg" alt="Pollux com uma moeda na mão" />
            <div class="overlay-text">
              <p>Aqui vemos Pollux contanto o seu dinheiro para o mundo</p>
            </div>
          </div>
        </div>
      </div>
      <img src="IMG/Eggzy.gif" alt="Eggzy rodando" />
      <img src="IMG/Primus.jpg" alt="Primus em frente a servidores" />
      <img src="IMG/Thais.jpg" alt="Thais segurando uma placa" />
    </div>
    </div>
    <div id="contato"><br>
      <p>Contatos<br>Telefone<br>Email<br>Redes sociais<br>@2025</p>
    </div>
  </main>
</body>

</html>
